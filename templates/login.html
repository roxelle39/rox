<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 10px;
            color: #fff;
            width: 350px;
            text-align: center;
        }

        .form-control {
            margin: 15px 0;
        }

        .btn-login {
            background-color: #f1c40f;
            border: none;
            color: #000;
            font-weight: bold;
            width: 100%;
        }

        .extra-links {
            margin-top: 15px;
        }

        .extra-links a {
            color: #f1c40f;
            text-decoration: none;
            margin: 0 10px;
        }

        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3><i class="fas fa-user-shield"></i> Sign In</h3>

        <!-- Messages flash d'erreur -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div class="extra-links">
            <a href="{{ url_for('signup') }}"><i class="fas fa-user-plus"></i> Sign Up</a> |
            <a href="{{ url_for('forgot_password') }}"><i class="fas fa-key"></i> Forgot Password?</a>
        </div>
    </div>

    <!-- Bootstrap JS (pour le bouton close de l'alerte) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
